<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Just an image -->
  <nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="#">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHcElrBAT7JIqwa32xDFcwBMteCOGKhGIgsvOTypbugddgH3TY"
        width="70" height="70" alt="">
    </a>
  </nav>

  <div class="container-fluid">
    <h1 class="text-center">Cipher</h1>
    <div class="row">
      <div class="col-lg-6">
        <form class="text-center">
          <div class="form-group">
            <h2 class="text-center"> Texto a cifrar </h2>
              <p></p>
              <input id="input-cifrar" type="text" class="form-control fondop" placeholder="Mensaje" autofocus>
          </div>
          <button id="button-cifrar" type="button" class="btn btn-light">cifrar</button>
        </form>
      </div>
      <div class="col-lg-6">
        <form class="text-center">
          <div class="form-group">
            <h2 class="text-center"> Texto a descifrar </h2>
              <p></p>
              <input id="input-descifrar" type="text" class="form-control fondop" placeholder="Mensaje">
          </div>
          <button id="button-descifrar"  type="button" class="btn btn-light ">Descifrar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="row ">
    <div class="col-lg-12">
      <div class="col-lg-4 offset-4">
        <div class="form-group text-center">
            <h4 class="text-center">Offset</h4>
            <p></p>
            <input id="input-offset" type="number" class="form-control fondop" placeholder="Offset">
        </div>
      </div>
    </div>
  </div>

  <div class="row ">
    <div class="col-lg-8 offset-2">
      <div id="root">
        <input class="form-control fondop textx2 text-center ocultar" id="output" value="si o no">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="cipher.js"></script>
</body>

</html>
